<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID Dash</title>
    <style>
        body {
            margin: 0;
        }
        .header {
            text-align: center;
        }
        .title, .subtitle {
            text-align: center;
            display: inline-block;
        }
        .title {
            font-size: 22px;
        }
        .subtitle {
            font-size: 14px;
            margin-left: 20px;
        }
        .layout {
            display: flex;
            flex-direction: row;

            --region-selector-width: 200px;
        }
        .left-column {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: calc(100vw - var(--region-selector-width));
        }
        .right-column {
            flex: 1;
            /* background-color: lightyellow; */
            position: relative;
        }
        .chart-container {
            flex: 1;
        }
        .region-selector {
            height: 100%;
            background-color: lightgreen;
        }
    </style>

</head>

<body>

    <div class="layout">

        <div class="left-column">
            <div class="header">
                <div class="title">
                    COVID-19: New Positive Tests per 100k People, 7 Day Avg., by U.S. Region
                </div>
                <div class="subtitle">Data: <a href="https://github.com/nytimes/covid-19-data">NYTimes</a>, <a href="https://en.wikipedia.org/wiki/List_of_states_and_territories_of_the_United_States_by_population#State_rankings">Wikipedia</a>. Fork/contribute on <a href="https://github.com/gimlids/covid-dash/issues">GitHub</a>.
                </div>
            </div>
        
            <div class="chart-container"></div>
        </div>

        <div class="right-column">
            <div class="region-selector"></div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.min.js"></script>
    <script src="lib/highcharts.js"></script>
    <script src="main.js"></script>
</body>

</html>
