<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID Dash</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        .header {
            text-align: center;
        }
        .title, .subtitle {
            text-align: center;
            display: inline-block;
        }
        .title {
            font-size: 22px;
        }
        .subtitle {
            font-size: 14px;
            margin-left: 20px;
        }
        .layout {
            display: flex;
            flex-direction: column;
        }
        .date-range {
            text-align: center;
        }
        .chart-container {
            flex: 1;
        }
        .about {
            text-align: center;
        }
        .about {
            margin-bottom: 10px;
        }
        .presets {
            word-wrap: break-word;
        }
        .regions-selector-container {
            display: none;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tagify/3.19.4/tagify.min.css"/>

</head>

<body>
    <div class="layout">
        <div class="header">
            <div class="title">
                Covid cases / 100k, 7 Day Average
            </div>
            
        </div>
        
        <div class="regions-selector-container">
            <textarea class="regions-selector" name='tags2' placeholder='Search states and counties...'>
                []
            </textarea>
        </div>
        <div class="chart-container"></div>
        <!-- <div class="date-range"></div> -->
        <div class="about"><a href="/about.html">About</a></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.min.js"></script>
    <!-- <script src="https://cdn.date-fns.org/2.16.1/date_fns.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tagify/3.19.4/tagify.min.js"></script>
    <script src="https://code.highcharts.com/stock/highstock.js"></script>
    <script src="main.js"></script>
</body>

</html>
