<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID Dash</title>
    <style>
        body {
            margin: 0;
        }
        .header {
            text-align: center;
        }
        .title, .subtitle {
            text-align: center;
            display: inline-block;
        }
        .title {
            font-size: 22px;
        }
        .subtitle {
            font-size: 14px;
            margin-left: 20px;
        }
        .chart-container {
            height: 80vh;
            /* min-width: 800px; */
        }
        .layout {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .chart-container {
            flex: 1;
        }
    </style>

</head>

<body>
    <div class="layout">
        <div class="header">
            <div class="title">
                Covid cases per 100k, 7 Day Average
            </div>
            <div class="subtitle">Data: <a href="https://covid-19.datasettes.com/covid">datasette/nytimes</a>, <a href="https://en.wikipedia.org/wiki/List_of_states_and_territories_of_the_United_States_by_population#State_rankings">Wikipedia</a>. Fork/contribute on <a href="https://github.com/gimlids/covid-dash/issues">GitHub</a>.
            </div>
        </div>
        <div class="instructions" style="display: none">
            <p>No regions selected.</p>
            <p>
                Select regions by putting them in the query string, for example:
            </p>
            <ul>
                <li><a href="/?Cook,Illinois">/?Cook,Illinois</a></li>
                <li><a href="/?Cook,Illinois;New+York">/?Cook,Illinois;New+York</a></li>
                <li><a href="/?Cook,Illinois;New+York;Los+Angeles,California;California">/?Cook,Illinois;New+York;Los+Angeles,California;California</a></li>
            </ul>
        </div>
        <div class="chart-container"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.min.js"></script>
    <script src="lib/highcharts.js"></script>
    <script src="main.js"></script>
</body>

</html>
